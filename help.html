<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help & FAQ â€“ Hitchhike</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/common.js"></script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Hitchhike Logo" class="logo">
    <h1>Help & FAQ</h1>
  </header>

  <main class="container">
    <section class="faq">
      <h2>How to Use Hitchhike?</h2>
      <p>Simply register, log in, and start offering or requesting rides. Make sure to contact users through the platform for safety.</p>
    </section>

    <section class="form-section">
      <h2>Have a Question?</h2>
      <form id="contactForm">
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
