<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Hitchhike - Search Rides</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/img/logo.png" alt="Hitchhike Help Logo" class="logo">
            <h1>Campus Hitchhike</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="search.html" class="active">Search Rides</a>
            <a href="offer.html">Offer Ride</a>
            <a href="request.html">Request Ride</a>
            <a href="help.html">Help</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main class="search-container">
        <div class="search-filters">
            <h2>Find Your Ride</h2>
            
            <div class="filter-section">
                <label for="ride-type">I'm looking for:</label>
                <select id="ride-type">
                    <option value="all">All Rides</option>
                    <option value="offer">Ride Offers</option>
                    <option value="request">Ride Requests</option>
                </select>
            </div>

            <div class="filter-section">
                <label for="from-location">From:</label>
                <select id="from-location">
                    <option value="">Any location</option>
                    <!-- Locations will be populated by JavaScript -->
                </select>
            </div>

            <div class="filter-section">
                <label for="to-location">To:</label>
                <select id="to-location">
                    <option value="">Any destination</option>
                    <!-- Locations will be populated by JavaScript -->
                </select>
            </div>

            <div class="filter-section">
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>

            <div class="filter-section">
                <label for="seats">Minimum seats needed:</label>
                <input type="number" id="seats" min="1" value="1">
            </div>

            <button id="search-btn" class="btn-primary">Search Rides</button>
        </div>

        <div class="search-results">
            <h3>Available Rides</h3>
            <div id="results-container">
                <div class="login-prompt" id="login-prompt">
                    <p>Please login first to search for rides.</p>
                    <a href="login.html" class="btn-primary">Login</a>
                </div>
                <div id="rides-list" style="display: none;">
                    <!-- Ride items will be inserted here by JavaScript -->
                </div>
                <div id="no-results" style="display: none;">
                    <p>No rides match your search criteria.</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Campus Hitchhike. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
